

  <html ng-app="jsonapp">
  <head>
  <meta charset ="utf-8"name="viewport" content="width=device-width, initial-scale=1">

    <title>tormahiri</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
   <script type="text/javascript" src="css/angular.js" ></script>
   <script type="text/javascript"src="js/home.js" ></script>


  </head>
  <body ng-controller="baxtima" > 
    
    <div class="tezimlik">
    <ul class="nav nav-pills" role="tablist">
    <li role="presentation" class="active"><a href="#">باش بەت</a></li>
         <li role="presentation"><a href="http://tormahiri.github.io/kolayjs" target="_blank">قولايjs</a></li>

     <li role="presentation"><a href="http://tormahiri.github.io/blog" target="_blank">ماقالە</a></li>
    <li role="presentation"><a href="daris.html">دەرس</a></li>
    <li role="presentation"><a href="http://tormahiri.github.io/js"target="_blank">jsقوللانمىسى</a></li>
    <li role="presentation"><a href="inkas/index.html">تەكلىپ</a></li>
   
  </ul>
    </div>
    <div class="header">

  <h2>{{headinfo}}</h2>
    </div>
    <div class="row" ng-controller="baxtima">
  <div class="col-sm-6 col-md-4" ng-repeat="re in resource ">
    <div class="thumbnail">
      <img  src="{{re.img}}" class="img-circle">
      <div class="caption">
        <h3>{{re.title}}</h3>
        <p style="font-size:18px;">{{re.descreption}}</p>
        <p><a href="{{re.link}}" class="btn btn-primary" role="button">{{re.button}}</a> 
      </div>
    </div>
  </div>
</div>


  <div class="container" ng-repeat="item in uqurlar ">

  <img src="{{item.img}}" class="rasim"></img>
  <p class="mazmunlar">{{item.tima}}</p>

  </div>

    <div class="footer">
      <p class="asti">
        <tormahiri></tormahiri>

      </p>

    </div>
  </body>
  </html>
